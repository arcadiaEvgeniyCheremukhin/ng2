<ng-template key="plugin-pager.tpl.html"
			 let-$pager>
	<div class="q-grid-pager"
		 [ngSwitch]="$pager.scroll.mode">
		<div *ngSwitchCase="'virtual'">
			<label class="q-grid-pager-page"
				   [ngSwitch]="$pager.mode">
				<span *ngSwitchCase="'showRows'">{{$pager.from}}-{{$pager.to}} {{ 'QGRID_PAGER.OF' | translate }} {{$pager.total}}</span>
				<span *ngSwitchDefault>{{$pager.current + 1}} {{ 'QGRID_PAGER.OF' | translate }} {{$pager.totalPages}}</span>
			</label>
		</div>
		<div *ngSwitchDefault>
			<label class="q-grid-pager-page-size q-grid-hide-xs">{{ 'QGRID_PAGER.ROWS_PER_PAGE' | translate }}:</label>
			<mat-select tabindex="-1"
						aria-label="Page Size List"
						class="q-grid-pager-page-size q-grid-hide-xs"
						[panelClass]=$pager.theme
						[(value)]="$pager.size">
				<mat-option *ngFor="let size of $pager.sizeList"
							[value]="size">
					{{size}}
				</mat-option>
			</mat-select>
			<label class="q-grid-pager-page q-grid-hide-xs"
				   [ngSwitch]="$pager.mode">
				<span *ngSwitchCase="'showRows'">
					<span *ngIf="$pager.total > 0">
						{{$pager.from}} - {{$pager.to}} {{ 'QGRID_PAGER.OF' | translate }} {{$pager.total}}
					</span>
					<span *ngIf="$pager.total === 0">
						{{'QGRID_PAGER.NO_ROWS' | translate }}
					</span>
				</span>
				<span *ngSwitchDefault>
					{{$pager.current + 1}} {{ 'QGRID_PAGER.OF' | translate }} {{$pager.totalPages}}
				</span>
			</label>
			<button tabindex="-1"
					mat-button
					class="mat-icon-button q-grid-prev-page"
					[q-grid-command]="$pager.prev"
					[q-grid-command-use-shortcut]="true"
					[matTooltip]="[ 'QGRID_PAGER.PREVIOUS_PAGE' | translate ] + ' (' + ($pager.prev.shortcut | uppercase) + ')'"
					[matTooltipShowDelay]="800">
				<mat-icon class="q-grid-icon">keyboard_arrow_left</mat-icon>
			</button>

			<q-grid-pager-target matTooltip = "{{'QGRID_PAGER.SELECT_PAGE' | translate }}"
								 [matTooltipShowDelay]="800">
			</q-grid-pager-target>

			<button tabindex="-1"
					mat-button
					class="mat-icon-button q-grid-next-page"
					[q-grid-command]="$pager.next"
					[q-grid-command-use-shortcut]="true"
					[matTooltip]="[ 'QGRID_PAGER.NEXT_PAGE' | translate ] + ' (' + ($pager.next.shortcut | uppercase) + ')'"
					[matTooltipShowDelay]="800">
				<mat-icon class="q-grid-icon">keyboard_arrow_right</mat-icon>
			</button>
		</div>
	</div>
</ng-template>
