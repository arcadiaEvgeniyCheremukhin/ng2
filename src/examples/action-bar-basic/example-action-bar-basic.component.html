<q-grid [caption]="title"
		[rows]="rows$ | async">
	<q-grid-columns generation="deep">
	</q-grid-columns>

	<q-grid-actions>
		<q-grid-action icon="refresh"
					   title="QGRID_TOOLBAR.LOAD_DATA_BUTTON"
					   [command]="loadCommand">
		</q-grid-action>
		<q-grid-action icon="clear_all"
					   title="QGRID_TOOLBAR.CLEAR_DATA_BUTTON"
					   [command]="clearCommand">
		</q-grid-action>
	</q-grid-actions>
</q-grid>
